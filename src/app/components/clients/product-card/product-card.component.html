<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow white:bg-gray-800 dark:border-gray-700 mb-6"
>
<a href="product_detail/{{productChild.id}}">
    <img
      class="p-8 w-96 rounded-t-lg h-96 object-contain mx-auto"
      [src]="productChild.image"
      alt="product image"
    />
  </a>
  <div class="px-5 pb-5">
    <a href="product_detail/{{productChild.id}}">
      <h5
        class="h-24 text-xl font-semibold tracking-tight text-gray-900 dark:text-black"
      >
        {{ productChild.title | description:40 }}
      </h5>
    </a>
    <div class="flex items-center mt-2.5 mb-5">
      <div class="flex items-center mt-2.5 mb-5">
        <app-product-rating [rateInit]="productChild.rating.rate" ></app-product-rating>
        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{productChild.rating.rate}}</span>
    </div>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3"
        >5.0</span
      >
    </div>
    <div class="flex items-center justify-between">
      <span class="text-3xl font-bold text-gray-900 dark:text-black"
        >$ {{ productChild.price }}</span
      >
      <a
        href="#"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >Add to cart</a
      >
    </div>
  </div>
</div>
